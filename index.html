  <style>
    html, body { height: 100%; }
    body { background: linear-gradient(180deg,#f7fafc 0%,#f3f7ff 100%); }
    .status-pill { display:inline-flex; align-items:center; gap:.5rem; padding:.25rem .6rem; border-radius:999px; font-weight:700; font-size:.75rem; }
    .status-green { background:#e8faef; color:#166534; border:1px solid #bbf7d0; }
    .status-yellow { background:#fffbeb; color:#92400e; border:1px solid #fde68a; }
    .status-red { background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }
    .progress { height: 10px; background:#eef2ff; border-radius:999px; overflow:hidden; }
    .progress > span { display:block; height:100%; background:linear-gradient(90deg,#16a34a,#0ea5e9); width:0; }
    .tooltip { text-decoration: underline dotted; cursor: help; }
    /* Chatbot overlay - MEJORADO */
    .chat-fab { 
      position: fixed; 
      right: 16px; 
      bottom: 16px; 
      z-index: 10000; 
      cursor: pointer;
    }
    .chat-panel { 
      position: fixed; 
      right: 16px; 
      bottom: 76px; 
      width: 400px;
      height: 600px;
      max-width: calc(100vw - 24px); 
      background: #ffffff; 
      border: 1px solid #e2e8f0; 
      border-radius: 16px; 
      box-shadow: 0 20px 40px rgba(2,6,23,.15); 
      display: none;
      flex-direction: column;
      z-index: 10001; 
    }
    .chat-panel.open { 
      display: flex !important;
    }
    .chat-window { 
      flex: 1;
      overflow-y: auto; 
      padding: 16px;
      background: #f8fafc;
    }
    .chat-message {
      margin-bottom: 16px;
      display: flex;
    }
    .chat-message.user {
      justify-content: flex-end;
    }
    .chat-message.bot {
      justify-content: flex-start;
    }
    .chat-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .chat-bubble.user {
      background: #0b2f6b;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .chat-bubble.bot {
      background: #ffffff;
      color: #334155;
      border-bottom-left-radius: 4px;
      border: 1px solid #e2e8f0;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .suggestion-chip {
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .suggestion-chip:hover {
      background: #0b2f6b;
      color: white;
    }
    .quick-stats {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 12px;
      padding: 12px;
      margin: 8px 0;
    }
    .quick-stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .quick-stats-item:last-child {
      margin-bottom: 0;
    }
    /* Estilos para el botón de documentos */
    .btn-documents {
      background: linear-gradient(135deg, #0b2f6b 0%, #1e40af 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(11, 47, 107, 0.2);
    }
    .btn-documents:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 47, 107, 0.3);
      background: linear-gradient(135deg, #1e40af 0%, #0b2f6b 100%);
    }
  </style>
</head>

  <script>
  (function(){
    // ... (todo el código anterior del dashboard se mantiene igual)

    // =============================================
    // CHATBOT MEJORADO - MAYOR ALCANCE
    // =============================================

    const chatFab = document.getElementById('chatFab');
    const chatPanel = document.getElementById('chatPanel');
    const chatClose = document.getElementById('chatClose');
    const chatForm = document.getElementById('chatForm');
    const chatWindow = document.getElementById('chatWindow');
    const chatInput = document.getElementById('chatInput');
    const suggestionsContainer = document.getElementById('suggestionsContainer');

    // Estado del chat
    let isChatOpen = false;
    let chatInitialized = false;

    // Sugerencias de preguntas
    const suggestionChips = [
      "¿Cuál es el estado general?",
      "Proyectos atrasados",
      "Próximos vencimientos",
      "Estadísticas por responsable",
      "Proyectos por estado",
      "Avance del mes",
      "Riesgos identificados",
      "Recomendaciones"
    ];

    // Funciones de análisis de datos para el chatbot
    function analyzePortfolio() {
      if (projects.length === 0) {
        return { message: "No hay proyectos cargados para analizar." };
      }

      const totalProjects = projects.length;
      const avgProgress = projects.reduce((sum, p) => sum + (p.progress || 0), 0) / totalProjects;
      
      // Proyectos por estado
      const statusCounts = {
        planificacion: projects.filter(p => p.status === 'planificacion').length,
        desarrollo: projects.filter(p => p.status === 'desarrollo').length,
        pruebas: projects.filter(p => p.status === 'pruebas').length,
        revision: projects.filter(p => p.status === 'revision').length,
        completado: projects.filter(p => p.status === 'completado').length,
        pausado: projects.filter(p => p.status === 'pausado').length,
        cancelado: projects.filter(p => p.status === 'cancelado').length
      };

      // Proyectos atrasados (con fecha de fin pasada y no completados)
      const today = new Date();
      const delayedProjects = projects.filter(p => {
        if (!p.endDate || p.status === 'completado') return false;
        return new Date(p.endDate) < today;
      });

      // Próximos vencimientos (próximos 30 días)
      const next30Days = new Date();
      next30Days.setDate(today.getDate() + 30);
      const upcomingDeadlines = projects.filter(p => {
        if (!p.endDate || p.status === 'completado') return false;
        const endDate = new Date(p.endDate);
        return endDate > today && endDate <= next30Days;
      });

      // Proyectos con bajo avance (< 25%)
      const lowProgressProjects = projects.filter(p => (p.progress || 0) < 25);

      // Proyectos con alto avance (> 75%)
      const highProgressProjects = projects.filter(p => (p.progress || 0) > 75);

      // Responsables con más proyectos
      const responsibleStats = {};
      projects.forEach(p => {
        if (p.responsible) {
          responsibleStats[p.responsible] = (responsibleStats[p.responsible] || 0) + 1;
        }
      });

      return {
        totalProjects,
        avgProgress,
        statusCounts,
        delayedProjects: delayedProjects.length,
        upcomingDeadlines: upcomingDeadlines.length,
        lowProgressProjects: lowProgressProjects.length,
        highProgressProjects: highProgressProjects.length,
        responsibleStats,
        delayedProjectsList: delayedProjects,
        upcomingDeadlinesList: upcomingDeadlines,
        lowProgressList: lowProgressProjects,
        highProgressList: highProgressProjects
      };
    }

    function getProjectDetails(projectName) {
      const project = projects.find(p => 
        p.name.toLowerCase().includes(projectName.toLowerCase()) ||
        projectName.toLowerCase().includes(p.name.toLowerCase())
      );
      
      if (!project) return null;

      return {
        ...project,
        isDelayed: project.endDate && new Date(project.endDate) < new Date() && project.status !== 'completado',
        daysRemaining: project.endDate ? 
          Math.ceil((new Date(project.endDate) - new Date()) / (1000 * 60 * 60 * 24)) : null
      };
    }

    function getResponsibleProjects(responsibleName) {
      return projects.filter(p => 
        p.responsible && 
        p.responsible.toLowerCase().includes(responsibleName.toLowerCase())
      );
    }

    function generateRecommendations(analysis) {
      const recommendations = [];
      
      if (analysis.delayedProjects > 0) {
        recommendations.push(`• Revisar los ${analysis.delayedProjects} proyectos atrasados`);
      }
      
      if (analysis.upcomingDeadlines > 0) {
        recommendations.push(`• Priorizar los ${analysis.upcomingDeadlines} proyectos con vencimiento próximo`);
      }
      
      if (analysis.lowProgressProjects > 0) {
        recommendations.push(`• Dar seguimiento a ${analysis.lowProgressProjects} proyectos con bajo avance`);
      }
      
      if (analysis.avgProgress < 50) {
        recommendations.push(`• El avance promedio (${analysis.avgProgress.toFixed(1)}%) está por debajo del 50%, considerar ajustes`);
      }

      return recommendations.length > 0 ? recommendations : ["• El portafolio se encuentra en estado saludable"];
    }

    // Funciones del chat mejoradas
    function addMessage(role, text, isHtml = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${role}`;
      
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${role}`;
      
      if (isHtml) {
        bubble.innerHTML = text;
      } else {
        bubble.textContent = text;
      }
      
      messageDiv.appendChild(bubble);
      chatWindow.appendChild(messageDiv);
      
      // Scroll to bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showQuickStats(analysis) {
      const statsHtml = `
        <div class="quick-stats">
          <div class="quick-stats-item">
            <span>📊 Proyectos totales:</span>
            <strong>${analysis.totalProjects}</strong>
          </div>
          <div class="quick-stats-item">
            <span>📈 Avance promedio:</span>
            <strong>${analysis.avgProgress.toFixed(1)}%</strong>
          </div>
          <div class="quick-stats-item">
            <span>⚠️ Atrasados:</span>
            <strong>${analysis.delayedProjects}</strong>
          </div>
          <div class="quick-stats-item">
            <span>📅 Próximos vencimientos:</span>
            <strong>${analysis.upcomingDeadlines}</strong>
          </div>
        </div>
      `;
      addMessage('bot', statsHtml, true);
    }

    function showSuggestions() {
      suggestionsContainer.innerHTML = '';
      const suggestionsDiv = document.createElement('div');
      suggestionsDiv.className = 'suggestions';
      
      suggestionChips.forEach(suggestion => {
        const chip = document.createElement('div');
        chip.className = 'suggestion-chip';
        chip.textContent = suggestion;
        chip.addEventListener('click', () => {
          chatInput.value = suggestion;
          chatForm.dispatchEvent(new Event('submit'));
        });
        suggestionsDiv.appendChild(chip);
      });
      
      suggestionsContainer.appendChild(suggestionsDiv);
    }

    function processQuestion(question) {
      const q = question.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
      const analysis = analyzePortfolio();
      
      // Estado general del portafolio
      if (q.includes('estado general') || q.includes('cómo vamos') || q.includes('resumen')) {
        showQuickStats(analysis);
        const recommendations = generateRecommendations(analysis);
        let response = `<strong>📈 Resumen del Portafolio</strong><br><br>`;
        response += `• <strong>${analysis.totalProjects}</strong> proyectos activos<br>`;
        response += `• <strong>${analysis.avgProgress.toFixed(1)}%</strong> avance promedio<br>`;
        response += `• <strong>${analysis.delayedProjects}</strong> proyectos atrasados<br>`;
        response += `• <strong>${analysis.upcomingDeadlines}</strong> vencimientos próximos<br><br>`;
        response += `<strong>💡 Recomendaciones:</strong><br>`;
        recommendations.forEach(rec => response += `${rec}<br>`);
        return response;
      }

      // Proyectos atrasados
      if (q.includes('atrasado') || q.includes('retraso') || q.includes('vencido')) {
        if (analysis.delayedProjectsList.length === 0) {
          return "🎉 ¡Excelente! No hay proyectos atrasados en este momento.";
        }
        
        let response = `<strong>⚠️ Proyectos Atrasados (${analysis.delayedProjects})</strong><br><br>`;
        analysis.delayedProjectsList.forEach(project => {
          response += `• <strong>${project.name}</strong> - ${project.progress || 0}%<br>`;
          if (project.responsible) {
            response += `  👤 ${project.responsible}<br>`;
          }
        });
        return response;
      }

      // Próximos vencimientos
      if (q.includes('próximo') || q.includes('vencimiento') || q.includes('deadline')) {
        if (analysis.upcomingDeadlinesList.length === 0) {
          return "📅 No hay vencimientos próximos en los próximos 30 días.";
        }
        
        let response = `<strong>📅 Próximos Vencimientos (${analysis.upcomingDeadlines})</strong><br><br>`;
        analysis.upcomingDeadlinesList.forEach(project => {
          const daysLeft = Math.ceil((new Date(project.endDate) - new Date()) / (1000 * 60 * 60 * 24));
          response += `• <strong>${project.name}</strong> - ${daysLeft} días<br>`;
          response += `  📊 ${project.progress || 0}% completado<br>`;
        });
        return response;
      }

      // Información específica de proyecto
      const projectMatch = projects.find(p => 
        q.includes(p.name.toLowerCase()) || 
        p.name.toLowerCase().includes(q.split(' ')[0])
      );
      
      if (projectMatch) {
        const details = getProjectDetails(projectMatch.name);
        let response = `<strong>📋 ${details.name}</strong><br><br>`;
        response += `• <strong>Estado:</strong> ${details.status || 'No definido'}<br>`;
        response += `• <strong>Avance:</strong> ${details.progress || 0}%<br>`;
        if (details.responsible) {
          response += `• <strong>Responsable:</strong> ${details.responsible}<br>`;
        }
        if (details.startDate) {
          response += `• <strong>Inicio:</strong> ${new Date(details.startDate).toLocaleDateString('es-ES')}<br>`;
        }
        if (details.endDate) {
          const daysLeft = details.daysRemaining;
          response += `• <strong>Fin estimado:</strong> ${new Date(details.endDate).toLocaleDateString('es-ES')}`;
          if (daysLeft !== null) {
            response += details.isDelayed ? 
              ` <span style="color: #ef4444;">(⚠️ ${Math.abs(daysLeft)} días de retraso)</span>` :
              ` (📅 ${daysLeft} días restantes)`;
          }
          response += `<br>`;
        }
        if (details.observations) {
          response += `• <strong>Observaciones:</strong> ${details.observations}<br>`;
        }
        return response;
      }

      // Proyectos por responsable
      const responsibleMatch = Object.keys(analysis.responsibleStats).find(name => 
        q.includes(name.toLowerCase())
      );
      
      if (responsibleMatch) {
        const responsibleProjects = getResponsibleProjects(responsibleMatch);
        let response = `<strong>👤 Proyectos de ${responsibleMatch}</strong><br><br>`;
        response += `• <strong>Total proyectos:</strong> ${responsibleProjects.length}<br>`;
        response += `• <strong>Avance promedio:</strong> ${(responsibleProjects.reduce((sum, p) => sum + (p.progress || 0), 0) / responsibleProjects.length).toFixed(1)}%<br><br>`;
        
        responsibleProjects.forEach(project => {
          response += `• <strong>${project.name}</strong> - ${project.progress || 0}% - ${project.status || 'No definido'}<br>`;
        });
        return response;
      }

      // Proyectos por estado
      if (q.includes('estado') && (q.includes('planificación') || q.includes('desarrollo') || q.includes('prueba') || q.includes('revisión') || q.includes('completado') || q.includes('pausado') || q.includes('cancelado'))) {
        let statusType = '';
        if (q.includes('planificación')) statusType = 'planificacion';
        else if (q.includes('desarrollo')) statusType = 'desarrollo';
        else if (q.includes('prueba')) statusType = 'pruebas';
        else if (q.includes('revisión')) statusType = 'revision';
        else if (q.includes('completado')) statusType = 'completado';
        else if (q.includes('pausado')) statusType = 'pausado';
        else if (q.includes('cancelado')) statusType = 'cancelado';

        const statusProjects = projects.filter(p => p.status === statusType);
        const statusNames = {
          'planificacion': 'Planificación',
          'desarrollo': 'Desarrollo',
          'pruebas': 'Pruebas',
          'revision': 'Revisión',
          'completado': 'Completado',
          'pausado': 'Pausado',
          'cancelado': 'Cancelado'
        };

        let response = `<strong>📊 Proyectos en ${statusNames[statusType]} (${statusProjects.length})</strong><br><br>`;
        statusProjects.forEach(project => {
          response += `• <strong>${project.name}</strong> - ${project.progress || 0}%<br>`;
          if (project.responsible) {
            response += `  👤 ${project.responsible}<br>`;
          }
        });
        return response;
      }

      // Recomendaciones y riesgos
      if (q.includes('recomendación') || q.includes('consejo') || q.includes('riesgo') || q.includes('sugerencia')) {
        const recommendations = generateRecommendations(analysis);
        let response = `<strong>💡 Recomendaciones para el Portafolio</strong><br><br>`;
        recommendations.forEach(rec => response += `${rec}<br>`);
        response += `<br><strong>📈 Métricas clave:</strong><br>`;
        response += `• Avance promedio: ${analysis.avgProgress.toFixed(1)}%<br>`;
        response += `• Proyectos atrasados: ${analysis.delayedProjects}<br>`;
        response += `• Proyectos con bajo avance: ${analysis.lowProgressProjects}<br>`;
        return response;
      }

      // Estadísticas generales
      if (q.includes('estadística') || q.includes('métrica') || q.includes('número')) {
        let response = `<strong>📊 Estadísticas del Portafolio</strong><br><br>`;
        response += `• <strong>Total proyectos:</strong> ${analysis.totalProjects}<br>`;
        response += `• <strong>Avance promedio:</strong> ${analysis.avgProgress.toFixed(1)}%<br>`;
        response += `• <strong>Proyectos por estado:</strong><br>`;
        Object.entries(analysis.statusCounts).forEach(([status, count]) => {
          if (count > 0) {
            const statusNames = {
              'planificacion': '📋 Planificación',
              'desarrollo': '🚀 Desarrollo',
              'pruebas': '🧪 Pruebas',
              'revision': '🔍 Revisión',
              'completado': '✅ Completado',
              'pausado': '⏸️ Pausado',
              'cancelado': '❌ Cancelado'
            };
            response += `  ${statusNames[status]}: ${count}<br>`;
          }
        });
        return response;
      }

      // Respuesta por defecto con sugerencias
      return `🤖 Puedo ayudarte con:<br><br>
      • <strong>Estado general</strong> del portafolio<br>
      • <strong>Proyectos específicos</strong> (menciona el nombre)<br>
      • <strong>Proyectos atrasados</strong> o próximos a vencer<br>
      • <strong>Estadísticas por responsable</strong><br>
      • <strong>Proyectos por estado</strong><br>
      • <strong>Recomendaciones</strong> y análisis de riesgos<br><br>
      ¿En qué te puedo ayudar específicamente?`;
    }

    function openChat() {
      chatPanel.style.display = 'flex';
      chatPanel.classList.add('open');
      isChatOpen = true;
      
      if (!chatInitialized) {
        const welcomeMessage = `👋 ¡Hola! Soy tu asistente de proyectos.<br><br>
        Puedo proporcionarte información en tiempo real sobre:<br>
        • Estado y avance de proyectos<br>
        • Análisis de riesgos y recomendaciones<br>
        • Próximos vencimientos<br>
        • Estadísticas por responsable<br>
        • Y mucho más...<br><br>
        <em>Usa las sugerencias o escribe tu pregunta.</em>`;
        
        addMessage('bot', welcomeMessage, true);
        showSuggestions();
        chatInitialized = true;
      }
      
      chatInput.focus();
    }

    function closeChat() {
      chatPanel.style.display = 'none';
      chatPanel.classList.remove('open');
      isChatOpen = false;
    }

    function toggleChat() {
      if (isChatOpen) {
        closeChat();
      } else {
        openChat();
      }
    }

    // Event listeners del chat
    chatFab.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      toggleChat();
    });

    chatClose.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      closeChat();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && isChatOpen) {
        closeChat();
      }
    });

    chatPanel.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    document.addEventListener('click', function(e) {
      if (isChatOpen && !chatPanel.contains(e.target) && e.target !== chatFab) {
        closeChat();
      }
    });

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const question = chatInput.value.trim();
      
      if (!question) return;
      
      // Agregar mensaje del usuario
      addMessage('user', question);
      chatInput.value = '';
      
      // Mostrar typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'chat-message bot';
      typingIndicator.innerHTML = '<div class="chat-bubble bot">💭 Analizando...</div>';
      chatWindow.appendChild(typingIndicator);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      
      // Procesar pregunta después de un breve delay
      setTimeout(() => {
        // Remover typing indicator
        typingIndicator.remove();
        
        const answer = processQuestion(question);
        addMessage('bot', answer, true);
        showSuggestions();
      }, 1000 + Math.random() * 1000); // Delay aleatorio para simular procesamiento
    });

    // Inicializar chat cerrado
    closeChat();

    // ... (el resto del código del dashboard se mantiene igual)

  })();
  </script>
</body>
